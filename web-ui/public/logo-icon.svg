<!-- kkArtifact Icon - Modern Minimal Design -->
<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main container box with modern rounded corners -->
  <rect x="6" y="8" width="28" height="24" rx="4" fill="url(#iconGradient)" stroke="url(#iconBorder)" stroke-width="1.5"/>
  
  <!-- Stacked layers representing artifacts/versions -->
  <rect x="8" y="10" width="24" height="20" rx="3" fill="url(#layer1)" opacity="0.9"/>
  <rect x="10" y="12" width="20" height="16" rx="2.5" fill="url(#layer2)" opacity="0.8"/>
  
  <!-- Accent dot representing version/publish -->
  <circle cx="30" cy="14" r="3" fill="#165dff"/>
  <circle cx="30" cy="14" r="1.5" fill="#ffffff"/>
  
  <defs>
    <!-- Main gradient - modern blue -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#165dff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4080ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Border gradient -->
    <linearGradient id="iconBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#165dff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4080ff;stop-opacity:0.5" />
    </linearGradient>
    
    <!-- Layer 1 -->
    <linearGradient id="layer1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Layer 2 -->
    <linearGradient id="layer2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>
