<!-- kkArtifact Logo - Modern Full Logo -->
<svg width="200" height="48" viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon -->
  <g transform="translate(0, 4)">
    <!-- Main container box -->
    <rect x="6" y="8" width="28" height="24" rx="4" fill="url(#logoGradient)" stroke="url(#logoBorder)" stroke-width="1.5"/>
    
    <!-- Stacked layers -->
    <rect x="8" y="10" width="24" height="20" rx="3" fill="url(#logoLayer1)" opacity="0.9"/>
    <rect x="10" y="12" width="20" height="16" rx="2.5" fill="url(#logoLayer2)" opacity="0.8"/>
    
    <!-- Accent dot -->
    <circle cx="30" cy="14" r="3" fill="#165dff"/>
    <circle cx="30" cy="14" r="1.5" fill="#ffffff"/>
  </g>
  
  <!-- Text: kkArtifact -->
  <text x="48" y="30" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="20" font-weight="600" fill="#1d2129" letter-spacing="-0.3px">kkArtifact</text>
  
  <defs>
    <!-- Main gradient -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#165dff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4080ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Border gradient -->
    <linearGradient id="logoBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#165dff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4080ff;stop-opacity:0.5" />
    </linearGradient>
    
    <!-- Layer 1 -->
    <linearGradient id="logoLayer1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    
    <!-- Layer 2 -->
    <linearGradient id="logoLayer2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>
