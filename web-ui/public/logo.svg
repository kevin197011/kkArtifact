<!-- kkArtifact Logo - Full Logo with Text -->
<svg width="200" height="48" viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: Box with kk inside -->
  <g transform="translate(0, 4)">
    <!-- Outer box (container/artifact) -->
    <rect x="0" y="0" width="40" height="40" rx="6" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="2"/>
    <!-- Inner highlight -->
    <rect x="4" y="4" width="32" height="32" rx="4" fill="url(#gradient3)"/>
    <!-- kk text -->
    <text x="20" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">kk</text>
    <!-- Decorative corner -->
    <path d="M 0 0 L 12 0 L 0 12 Z" fill="url(#gradient4)" opacity="0.3"/>
  </g>
  
  <!-- Text: kkArtifact -->
  <text x="52" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#1a1a1a">kkArtifact</text>
  
  <defs>
    <!-- Gradient 1: Box fill -->
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient 2: Box border -->
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <!-- Gradient 3: Inner highlight -->
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    <!-- Gradient 4: Corner accent -->
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>

