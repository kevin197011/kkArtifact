name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (e.g., v1.0.0)
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  SERVER_IMAGE: server
  WEB_UI_IMAGE: web-ui

jobs:
  build-server:
    name: Build and Push Server Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.SERVER_IMAGE }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
          tags-fallback: latest

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-web-ui:
    name: Build and Push Web UI Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.WEB_UI_IMAGE }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
          tags-fallback: latest

      - name: Build and push web-ui image
        uses: docker/build-push-action@v5
        with:
          context: ./web-ui
          file: ./web-ui/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Agent binaries are built and committed locally via Rakefile and pre-commit hook
  # No need to build them in GitHub Actions

  release:
    name: Create GitHub Release
    needs: [build-server, build-web-ui]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare release files from committed binaries
        run: |
          # Agent binaries and version.json are already committed locally
          # Just prepare them for GitHub Release
          mkdir -p release
          if [ -d "server/static/agent" ]; then
            cp server/static/agent/kkartifact-agent-* release/ 2>/dev/null || true
            # Generate checksums
            cd release
            find . -maxdepth 1 -type f -name "kkartifact-agent*" -exec shasum -a 256 {} \; > checksums.txt || \
            find . -maxdepth 1 -type f -name "kkartifact-agent*" -exec sha256sum {} \; > checksums.txt
            echo "Release files:"
            ls -lh
            echo "Checksums:"
            cat checksums.txt
          else
            echo "No agent binaries found in server/static/agent"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          name: Release ${{ github.ref_name }}
          body: |
            ## kkArtifact Agent ${{ github.ref_name }}

            ### Downloads
            - **Linux (amd64)**: `kkartifact-agent-linux-amd64`
            - **Linux (arm64)**: `kkartifact-agent-linux-arm64`
            - **macOS (amd64)**: `kkartifact-agent-darwin-amd64`
            - **macOS (arm64)**: `kkartifact-agent-darwin-arm64`
            - **Windows (amd64)**: `kkartifact-agent-windows-amd64.exe`

            ### Checksums
            See `checksums.txt` for SHA256 checksums of all binaries.

            ### Docker Images
            - Server: `${{ env.REGISTRY }}/${{ github.repository }}/${{ env.SERVER_IMAGE }}:${{ github.ref_name }}`
            - Web UI: `${{ env.REGISTRY }}/${{ github.repository }}/${{ env.WEB_UI_IMAGE }}:${{ github.ref_name }}`
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

