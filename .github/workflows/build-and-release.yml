name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (e.g., v1.0.0)
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  SERVER_IMAGE: server
  WEB_UI_IMAGE: web-ui

jobs:
  build-server:
    name: Build and Push Server Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.SERVER_IMAGE }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
          tags-fallback: latest

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-web-ui:
    name: Build and Push Web UI Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.WEB_UI_IMAGE }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
          tags-fallback: latest

      - name: Build and push web-ui image
        uses: docker/build-push-action@v5
        with:
          context: ./web-ui
          file: ./web-ui/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-agent:
    name: Build and Release Agent Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: './agent/go.sum'

      - name: Get version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(date +%Y%m%d%H%M%S)-${GITHUB_SHA::8}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Build agent binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          cd agent
          OUTPUT_NAME="kkartifact-agent-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" == "windows" ]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi
          # Get version from tag
          VERSION="${{ github.ref_name }}"
          BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          GIT_COMMIT="${GITHUB_SHA:0:7}"
          # Build with version info injected
          go build -trimpath -ldflags="-s -w -X github.com/kk/kkartifact-agent/internal/cli.Version=${VERSION} -X github.com/kk/kkartifact-agent/internal/cli.BuildTime=${BUILD_TIME} -X github.com/kk/kkartifact-agent/internal/cli.GitCommit=${GIT_COMMIT}" -o ${OUTPUT_NAME} ./main.go
          mkdir -p ../release
          mv ${OUTPUT_NAME} ../release/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agent-${{ matrix.goos }}-${{ matrix.goarch }}
          path: release/*
          retention-days: 7

  release:
    name: Create GitHub Release
    needs: [build-agent]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: ${{ github.event.repository.default_branch }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          pattern: agent-*
          merge-multiple: true

      - name: List downloaded files
        run: |
          echo "Downloaded files:"
          find release -type f -name "*" | sort

      - name: Prepare release files
        run: |
          # Move all binaries to release root and generate checksums
          cd release
          # Find all binary files and move them to current directory
          find . -type f -name "kkartifact-agent*" -exec mv {} . \;
          # Generate checksums
          find . -maxdepth 1 -type f -name "kkartifact-agent*" -exec shasum -a 256 {} \; > checksums.txt || \
          find . -maxdepth 1 -type f -name "kkartifact-agent*" -exec sha256sum {} \; > checksums.txt
          echo "Release files:"
          ls -lh
          echo "Checksums:"
          cat checksums.txt

      - name: Generate version.json and update server/static/agent
        run: |
          VERSION="${{ github.ref_name }}"
          BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          
          # Create server/static/agent directory
          mkdir -p server/static/agent
          
          # Copy all binaries to server/static/agent
          cp release/kkartifact-agent-* server/static/agent/ 2>/dev/null || true
          
          # Use Ruby script to generate version.json (more reliable)
          ruby scripts/update-agent-version.rb server/static/agent
          
          echo "Generated version.json:"
          cat server/static/agent/version.json
          
          echo ""
          echo "Files in server/static/agent:"
          ls -lh server/static/agent/

      - name: Commit and push version.json and binaries
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Ensure we're on the default branch
          DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
          git checkout -B ${DEFAULT_BRANCH} origin/${DEFAULT_BRANCH} || git checkout -b ${DEFAULT_BRANCH}
          
          git add server/static/agent/version.json server/static/agent/kkartifact-agent-*
          if ! git diff --staged --quiet; then
            git commit -m "chore: update agent binaries and version.json for ${{ github.ref_name }}"
            git push origin ${DEFAULT_BRANCH}
          else
            echo "No changes to commit"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          name: Release ${{ github.ref_name }}
          body: |
            ## kkArtifact Agent ${{ github.ref_name }}

            ### Downloads
            - **Linux (amd64)**: `kkartifact-agent-linux-amd64`
            - **Linux (arm64)**: `kkartifact-agent-linux-arm64`
            - **macOS (amd64)**: `kkartifact-agent-darwin-amd64`
            - **macOS (arm64)**: `kkartifact-agent-darwin-arm64`
            - **Windows (amd64)**: `kkartifact-agent-windows-amd64.exe`

            ### Checksums
            See `checksums.txt` for SHA256 checksums of all binaries.

            ### Docker Images
            - Server: `${{ env.REGISTRY }}/${{ github.repository }}/${{ env.SERVER_IMAGE }}:${{ github.ref_name }}`
            - Web UI: `${{ env.REGISTRY }}/${{ github.repository }}/${{ env.WEB_UI_IMAGE }}:${{ github.ref_name }}`
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

