services:
  postgres:
    image: postgres:16-alpine
    container_name: kkartifact-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-kkartifact}
      POSTGRES_USER: ${DB_USER:-kkartifact}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-kkartifact}
      # Increase max_connections to handle high concurrency uploads (default is 100)
      POSTGRES_INITDB_ARGS: "-c max_connections=200"
    # Port not exposed - internal access only
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-kkartifact}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kkartifact-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: kkartifact-redis
    # Port not exposed - internal access only
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kkartifact-network
    restart: unless-stopped

  server:
    image: ghcr.io/kevin197011/kkartifact/server:latest
    container_name: kkartifact-server
    environment:
      SERVER_HOST: ${SERVER_HOST:-0.0.0.0}
      SERVER_PORT: ${SERVER_PORT:-8080}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-kkartifact}
      DB_USER: ${DB_USER:-kkartifact}
      DB_PASSWORD: ${DB_PASSWORD:-kkartifact}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
      DB_MAX_OPEN_CONNS: ${DB_MAX_OPEN_CONNS:-50}
      DB_MAX_IDLE_CONNS: ${DB_MAX_IDLE_CONNS:-10}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      STORAGE_LOCAL_PATH: ${STORAGE_LOCAL_PATH:-/repos}
      STORAGE_BASE_PATH: ${STORAGE_BASE_PATH:-/repos}
      # S3 storage configuration (if STORAGE_TYPE=s3)
      STORAGE_S3_ENDPOINT: ${STORAGE_S3_ENDPOINT:-}
      STORAGE_S3_ACCESS_KEY: ${STORAGE_S3_ACCESS_KEY:-}
      STORAGE_S3_SECRET_KEY: ${STORAGE_S3_SECRET_KEY:-}
      STORAGE_S3_BUCKET: ${STORAGE_S3_BUCKET:-kkartifact}
      STORAGE_S3_REGION: ${STORAGE_S3_REGION:-us-east-1}
      STORAGE_S3_USE_SSL: ${STORAGE_S3_USE_SSL:-false}
      AGENT_STATIC_DIR: /app/static
      VERSION_RETENTION_LIMIT: ${VERSION_RETENTION_LIMIT:-30}
      AUDIT_LOG_RETENTION_DAYS: ${AUDIT_LOG_RETENTION_DAYS:-90}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      # JWT secret for session tokens (required in production)
      JWT_SECRET: ${JWT_SECRET:-}
      # Admin user configuration
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      SKIP_ADMIN_USER: ${SKIP_ADMIN_USER:-false}
      # Admin token configuration
      ADMIN_TOKEN: ${ADMIN_TOKEN:-}
      ADMIN_TOKEN_NAME: ${ADMIN_TOKEN_NAME:-admin-initial-token}
    # Port not exposed - internal access only (accessed via web-ui proxy)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kkartifact-network
    volumes:
      - storage_data:/repos
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  web-ui:
    image: ghcr.io/kevin197011/kkartifact/web-ui:latest
    container_name: kkartifact-web-ui
    ports:
      - "3001:80"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - kkartifact-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  storage_data:

networks:
  kkartifact-network:
    driver: bridge

